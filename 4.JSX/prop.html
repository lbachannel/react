<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Thư viện React @17-->
    <script crossorigin src="https://unpkg.com/react@18.0.0/umd/react.production.min.js"></script>
    <!--Thư viện React-DOM @17-->
    <script crossorigin src="https://unpkg.com/react-dom@18.0.0/umd/react-dom.production.min.js"></script>
    <!--Thư viện babel-->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>Props</title>
</head>

<body>
    <!--
        Props

        - React elements
            - Sử dụng props giống như với attribute của thẻ HTML
            - 2 props class, for => className, htmlFor
            - Phải tuân theo quy ước có sẵn
        - React components
            - Sử dụng props giống như đối số cho Component
            - Tự do đặt tên props
                - Đặt theo camelCase
                - *Có thể bao gồm dấu gạch ngang
        - Chú ý:
            - Prop "key" là prop đặc biệt
            - Props cơ bản là đói số của Component
                => Props có thể là bất cứ kiểu dữ liệu gì
            - Sử dụng destructuring
    -->
    <div id="root"></div>
    <script type="text/babel">
        // App.js
        function App() {
            return (
                <div id="wrapper">
                    Hello guys!
                </div>
            )
        }

        // index.js
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>

</html>
