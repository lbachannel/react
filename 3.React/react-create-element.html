<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@17.0.0/umd/react.production.min.js"></script>
    <title>React createElement</title>
</head>

<body>
    <!--
        1. React.createElement() -> React element
        2. So sánh với document.createElement() -> DOM element
        3. Thay đổi: id, className, style, ...
        4. Thêm: text, HTML
        5. Tạo:
            <h1 title="Hello" class="heading">Hello guys!</h1>
        6. Tạo: exercise.html
            <ul>
                <li>Javascript</li>
                <li>ReactJs</li>
            </ul>
        7. Tạo: react-dom.html
            <div class=post-item>
                <h2 title="Học React tại F8">Học ReactJs</h2>
                <p>Học ReactJs từ cơ bản tới nâng cao</p>
            </div>
    -->
    <script>
        // DOM
        // Expected results : <h1 title="Hello" class="heading">Hello guys!</h1>
        const h1DOM = document.createElement('h1');
        h1DOM.title = 'Hello'
        h1DOM.className = 'heading';
        h1DOM.innerText = 'Hello guys';

        document.body.appendChild(h1DOM)

        // React
        // React.createElement(type, props, children)
        const h1React = React.createElement(
            'h1',
            {
                title: 'Hello',
                className: 'heading'
            },
            'Hello guys!'
        );

        console.dir(h1DOM);
        console.log(h1React);

    </script>
</body>

</html>
